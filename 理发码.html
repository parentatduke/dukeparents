<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
		@page { size: 8.5in 11in; margin: 1in }
		p { line-height: 115%; text-align: left; orphans: 2; widows: 2; margin-bottom: 0.1in; direction: ltr; background: transparent }
    </style>
</head>
<body>
    <!-- 密码输入区域 -->
    <div class="password-container">
        <h2>请输入密码</h2>
        <input type="password" id="password" placeholder="输入密码">
        <button onclick="checkPassword()">提交</button>
        <p id="message" style="color: red;"></p>
    </div>

    <!-- 被保护的内容 -->
    <div class="content" id="content">
    <a href="理发.html" target="_blank">理发</a>
    </div>
	
  <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const content = document.getElementById('content');

            if (password === '123456') { // 设置密码为 123456
                document.querySelector('.password-container').style.display = 'none'; // 隐藏密码输入框
                content.style.display = 'block'; // 显示被保护内容
            } else {
                message.textContent = '密码错误，请重试！';
            }
        }
    </script>
</body>
</html>
